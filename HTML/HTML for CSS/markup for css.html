<style>
    /* internal css applying  */

    /* universal selector */
    *{
         margin: auto;
         padding: 0%;
    }

    /* child selector */
  div > article{
    /* so the  "div > article" means that if the article is inside of the div the following properties would apply */
    background-color: blueviolet;
    color: chartreuse;
}

/* descendent selector */
div p{
    background-color: chocolate;
    color: white;
}

</style>
